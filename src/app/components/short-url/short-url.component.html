<div *ngIf = "mostrarError" class="alert alert-dismissible alert-danger">
    <strong>{{ nombreError | uppercase }}</strong>
</div>

<div class="container mt-3">
    <h1 class="display-5 text-center">Ingrese Url a acortar</h1>
    <div class="row mt-5">
        <div class="col-lg-8">
            <input class="form-control form-control-lg" [(ngModel)] = 'nombreUrl' type="text" placeholder="Ingrese url">
        </div>
        <div class="col-lg-4">
            <button (click) = 'procesarUrl()' class="btn btn-primary btn-block btn-lg">Convertir URL</button>
        </div>
        <div *ngIf = 'urlProcesada' class="col-lg-12 mt-3">
            <input class="form-control form-control-lg text-center" [(ngModel)] = 'urlShort' type="text" placeholder="url procesada">
        </div>
    </div>
    <app-spinner *ngIf = 'loading'></app-spinner>
</div>
